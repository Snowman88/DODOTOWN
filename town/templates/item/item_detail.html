{% extends 'town/base.html' %}
{% load humanize %}
{% block content %}
    <div class="row col-md-12">
            <div class="col-md-8">
                <img src="http://lorempixel.com/500/400/food/" alt="...">
                <br>
                <br>
                <br>
                <div>
                    <img src="http://lorempixel.com/35/42/food/" alt="...">
                    <img src="http://lorempixel.com/35/42/food/" alt="...">
                    <img src="http://lorempixel.com/35/42/food/" alt="...">
                    <img src="http://lorempixel.com/35/42/food/" alt="...">
                    <img src="http://lorempixel.com/35/42/food/" alt="...">
                </div>
            </div>
            <div class="col-md-4">
                <h3>{{ item.name }}</h3>
                <p class="text-danger" style="font-size:40px !important;">{{ item.price|intcomma }}</p>
                <div>
                    <img src="http://lorempixel.com/270/180/food/" alt="...">
                </div>
                <br>
                <div>
                    <form action="{% url 'town.views.cart_add' %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="item_id" value="{{ item.pk }}" />
                        <button type="submit" class="btn btn-warning {% if not user.is_authenticated %}disabled{% endif %}"><span class="glyphicon glyphicon-shopping-cart"></span> カートに入れる</button>
                    </form>
                    <button type="button" class="btn btn-default {% if not user.is_authenticated %}disabled{% endif %}"><span class="glyphicon glyphicon-heart" style="color:#d9534f !important;"></span></button>


                </div>
                
            </div>
            <div class="col-md-12">
                <h3>アイテム説明</h3>
                <div>
                {{ item.description|linebreaks }}
                </div>
            </div>
    </div>
{% endblock %}
